<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="CodeHim">
    <title>Java Script shpping cart</title>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  

  
  </head>
  <body>     
 <main>
    
     <div class="container">
      <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-6 col-xs-12">
          <h4 class="badge-pill badge-light mt-3 mb-3 p-2 text-center">Products</h4>
          <div class="row">
            <div class="col-sm-6 col-md-6 col-lg-6 col-xs-6">
              <div class="shadow-sm card mb-3 product">
                <img class="product-img" id="product-img01" src="https://o.remove.bg/downloads/be54c908-b645-4542-b1d4-19d7b18f1a85/download-removebg-preview.png" alt="prd1" onmouseover="animateImg(this)"
                onmouseout="normalImg(this)"/>
                <div class="card-body">
                  <img class="FavIcon" src="https://static.thenounproject.com/png/2469910-200.png" alt="Add to favourite">
                  <h5 class="card-title text-info bold product-name">iPhone 12</h5>
                  <p class="card-text text-success product-price">3999,000 TND</p>
                  <button class="btn badge badge-pill badge-secondary mt-2 float-right" type="button"
                    data-action="add-to-cart">Add to cart</button>
                </div>
              </div>
            </div>
            <div class="col-sm-6 col-md-6 col-lg-6 col-xs-6">
              <div class="shadow-sm card mb-3 product">
                <img class="product-img" src="https://o.remove.bg/downloads/d9d8d305-2e76-48a4-9f71-61957892dfb2/download-removebg-preview.png" alt="prd2" onmouseover="animateImg(this)"
                onmouseout="normalImg(this)"/>
                <div class="card-body">
                  <img class="FavIcon" src="https://static.thenounproject.com/png/2469910-200.png" alt="Add to favourite">
                  <h5 class="card-title text-info product-name">iPhone 12 Pro Max </h5>
                  <p class="card-text text-success product-price">5899,00 TND</p>
                  <button class="btn badge badge-pill badge-secondary mt-2 float-right" type="button"
                  data-action="add-to-cart">Add to cart</button>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6 col-md-6 col-lg-6 col-xs-6">
              <div class="shadow-sm card mb-3 product">
                <img class="product-img" src="https://o.remove.bg/downloads/7b7351f2-6a70-4884-b62b-23917bf0d567/apple-macbook-pro-14-retina-apple-m1-pro-2021-gris-sideral-512go-ssd-16go-macos-monterey-mkgp3fna-removebg-preview.png" alt="prd3" onmouseover="animateImg(this)"
                onmouseout="normalImg(this)"/>
                <div class="card-body">
                  <img class="FavIcon" src="https://static.thenounproject.com/png/2469910-200.png" alt="Add to favourite">
                  <h5 class="card-title text-info product-name">MacBook Pro 2021</h5>
                  <p class="card-text text-success product-price">9499,000 DT</p>
                  
                  <button class="btn badge badge-pill badge-secondary mt-2 float-right" type="button" 
                  data-action="add-to-cart">Add to cart</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-12 col-md-12 col-lg-6 col-xs-12">
          <h4 class="badge-pill badge-light mt-3 mb-3 p-2 text-center">Cart</h4>
          <div class="cart"></div>
        </div>
      </div>
    </div>    
    
 </main>
 
      
 
  
<script src="script.js"></script>  
  </body>
</html>
